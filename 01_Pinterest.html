<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./01_Pinterest.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tinterest</title>
</head>

<body>
    <div class="top">
        <div class="titulo">
            <img src="https://graffica.info/wp-content/uploads/2017/08/badgeRGB.png" alt="pinterestlogo">
        </div>
        <div class="home">
            <button>Inicio</button>
        </div>
        <div class="hoy">
            <button>Hoy</button>
        </div>
        <div class="search__bar">
            <span class="material-symbols-outlined"> search </span>
            <input type="text">
        </div>
        <div class="izquierda">
            <span class="material-symbols-outlined"> notifications </span>
            <span class="material-symbols-outlined"> chat </span>

        </div>
    </div>

    <div class="pin_container">
        <div class="card card_small"> 
            <img class="item grid-gallery__image" src="https://picsum.photos/230?random=1">
        </div>
        <div class="card card_medium">
            <img class="item grid-gallery__image" src="https://picsum.photos/230/300?random=1">
